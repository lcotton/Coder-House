<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="formAgregarProducto">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombreProducto" class="form-control" type="text" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precioProducto" class="form-control" type="number" name="precio" required>
                </div>

                <div class="form-group">
                    <label for="fotoUrl">Foto URL</label>
                    <input id="fotoProducto" class="form-control" type="url" name="fotoUrl" required>
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>
        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <h3 id="compresion"></h3>
            <br>
            <form id="formAgregarMensaje">
                <div class="form-group">
                    <input id="id" class="form-control" type="email" name="id" placeholder="email" required>
                </div>

                <div class="form-group">
                    <input id="nombre" class="form-control" type="text" name="nombre" placeholder="nombre" required>
                </div>
                <div class="form-group">
                    <input id="apellido" class="form-control" type="text" name="apellido" placeholder="apellido" required>
                </div>
                <div class="form-group">
                    <input id="edad" class="form-control" type="number" name="edad" placeholder="edad" required>
                </div>
                <div class="form-group">
                    <input id="alias" class="form-control" type="text" name="edad" placeholder="alias" required>
                </div>
                <div class="form-group">
                    <input id="avatar" class="form-control" type="url" name="avatar" placeholder="avatar" required>
                </div>

                <hr>

                <div id="chats"></div>

                <hr>

                <div class="form-group">
                    <input id="text" class="form-control" type="text" name="text" placeholder="Ingresa un Mensaje" required>
                    <button class="btn btn-primary mt-3">Enviar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
